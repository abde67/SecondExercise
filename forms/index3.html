<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

  
    <form action="">
     <fieldset>
         <legend>Do you have a driver's license? <span aria-label="required">*</span></legend>
         <input type="radio" name="driver" id="r1" value="YES" required>
         <label for="r1">YES</label>
         <input type="radio" name="driver" id="r2" value="NO"  required >
         <label for="r2">NO</label>
         
     </fieldset>

     <p>
        <label for="n1">HOw old are you?</label>
        <input type="number" min="12" max="120" step="1" id="n1" name="age">

     </p>
    <p>
        <label for="t1">What is your favorite fruit? <span aria-label="required">*</span></label>
        <input type="text" id="t1" name="fruit" required list="l1">
        <datalist id="l1">
            <option value="">banana</option>
            <option value="">orange</option>
            <option value="">cherry</option>
            <option value="">apple</option>
            <option value="">lemon</option>
            <option value="">strawberry</option>

        </datalist>
    </p>
    <p>
        <label for="t2">What is your email address?</label>
        <input type="email" id="t2" required name="email" >
    </p>
    <p>
        <label for="t3">Leave a short message</label>
        <textarea name="msg" id="t3" maxlength="200" rows="5"></textarea>

    </p>
       <p>
        <button>submit</button>
       </p>
    </form>




    
</body>
</html>
